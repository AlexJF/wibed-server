{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for("experiment.add") }}" method="post" class="experimentAdd">
        <fieldset>
            <legend>Add Experiment</legend>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" size="30" />
                </li>
                <li>
                    <label for="overlay">Overlay:</label>
                    <input type="text" name="overlay" id="overlay" size="30" />
                </li>
                <li>
                    Nodes:
                    <ul class="nodeList">
                        {% for node in freeNodes %}
                            <li>
                                <input type="checkbox" name="nodeIds" id="node.{{ node.id }}" value="{{ node.id }}" />
                                <label for="node.{{ node.id }}">{{ node.id }}</label>
                            </li>
                        {% else %}
                            <li>No nodes available.</li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="submit" value="Add" />
        </fieldset>
    </form>
{% endblock %}
